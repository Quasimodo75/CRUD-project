<div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Registration Form</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        
        
          <form class="registration-form" [formGroup]="form" >
            <div class="form-group">
              <label for="username">Name:</label>
              <input type="text" class="form-control" id="username" formControlName="name"    name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email"     name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password"formControlName="password"    name="password" required>
            </div>
            <button type="submit" (click)="register()"   class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
